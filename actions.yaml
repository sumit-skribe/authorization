name: Publish Docker image
on:
  push:
    branches: ['main']
jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: sumit0skribe/authorization

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Update configuration.yaml with Docker image
        run: |
          echo "image: ${{ steps.meta.outputs.tags }}" > /home/main/Desktop/authorization/k8s-specifications/configuration.yaml
          
      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add /home/main/Desktop/authorization/k8s-specifications/configuration.yaml
          git commit -m "Update Docker image in configuration.yaml"
          git push -u origin main
